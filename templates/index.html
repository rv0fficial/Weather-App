{% extends "base.html" %}
{% block title %}Register System{% endblock %}

{% block content %}

{% if message  %}
<!--This part also modified from Alert Box-->
      <div class="alert alert-error">
          <div class="alert-icon">
              <span class="material-symbols-outlined">Oops!</span>
          </div>
          <div class="alert-text">
              {{ message }}
          </div>
      </div>
{% endif %}
<!--Alert Box styles-->
<link href="/static/css/alertboxstyle.css" rel="stylesheet">

<!--sign page added-->
<link href="/static/css/signinstyle.css" rel="stylesheet">

<div class="wrapper">
  <h2>Registration</h2>
  <form action="" method="post">
    <div class="input-box">
      <input name="fullname" id="inputFullName" placeholder="Enter full name" required>
    </div>
    <div class="input-box">
      <input name="email" id="InputEmail" placeholder="Enter email" required>
    </div>
    <div class="input-box">
      <input type="password" name="password1" id="InputPassword" placeholder="Password" required>
    </div>
    <div class="input-box">
      <input type="password" name="password2" id="InputPassword2" placeholder="Repeat Password" required>
    </div>
    <div class="policy">
      <input type="checkbox">
      <h3>I accept all terms & condition</h3>
    </div>
    <div class="input-box button">
      <button type="submit">Register Now</button>
    </div>
    <div class="text">
      <h3>Already have an account? <a href="#">Login now</a></h3>
    </div>
  </form>
</div>
<!--sign page added-->

<!--Alert Box JavaScript-->
<script src="/static/js/alertbox.js"></script>

{% endblock %}
